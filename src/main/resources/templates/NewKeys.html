<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Key Values</title>
</head>
<body>
<h1>New key pair</h1>
<div>
    <h2>Public Key:</h2>
    <p th:text="${PublicKey}"></p>
</div>
<div>
    <h2>Private Key:</h2>
    <p th:text="${PrivateKey}"></p>
</div>
</body>
</html>
